name: Tests & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_OPTIONS: "--max-old-space-size=2048"

jobs:
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Clarinet
        run: |
          curl -sL https://github.com/hirosystems/clarinet/releases/download/v3.13.1/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/
          clarinet --version

      - name: Install dependencies
        run: npm ci

      - name: Check contracts
        run: clarinet check

      - name: Run contract tests
        run: npx vitest run --config vitest.config.ts

  backend:
    name: Backend API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:api

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:frontend

  build:
    name: Production Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://localhost:5432/test"
      NEXTAUTH_SECRET: "ci-test-secret"
      NEXTAUTH_URL: "http://localhost:3000"
      HALO_ID_SALT: "ci-test-salt"
      DEPLOYER_ADDRESS: "ST1PQHQKV0RJXZFY1DGX8MNSNYVE3VGZJSRTPGZGM"
      NEXT_PUBLIC_STACKS_NETWORK: "testnet"
      NEXT_PUBLIC_DEPLOYER_ADDRESS: "ST1PQHQKV0RJXZFY1DGX8MNSNYVE3VGZJSRTPGZGM"
      NEXT_PUBLIC_STACKS_API_URL: "https://api.testnet.hiro.so"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx next build
